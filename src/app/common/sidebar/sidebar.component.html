<div class="bg-white shadow-sm custom-sidenav">
    <div class="p-3 fw-bold sidebar-header">
        HR Dashboard
        <hr class="sidebar-divider" />
    </div>

    <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-menu"
            [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>dashboard</mat-icon>
            <span class="ms-2">Dashboard</span>
        </a>

        <a mat-list-item routerLink="/employees" routerLinkActive="active-menu">
            <mat-icon>group</mat-icon>
            <span class="ms-2">Employees</span>
        </a>

        <a mat-list-item routerLink="/reports" routerLinkActive="active-menu">
            <mat-icon>bar_chart</mat-icon>
            <span class="ms-2">Reports</span>
        </a>

        <a mat-list-item routerLink="/settings" routerLinkActive="active-menu">
            <mat-icon>settings</mat-icon>
            <span class="ms-2">Settings</span>
        </a>
    </mat-nav-list>
</div>
