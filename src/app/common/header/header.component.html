<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <button mat-icon-button class="me-3 d-md-none" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
    </button>

    <form class="d-flex me-auto w-50">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
                <mat-icon>search</mat-icon>
            </span>
            <input class="form-control border-start-0" type="search" placeholder="Search..." />
        </div>
    </form>

    <button mat-icon-button class="position-relative me-3 notification">
        <mat-icon style="color: white;">notifications</mat-icon>
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
            {{ notificationCount }}
        </span>
    </button>

    <div class="admin-wrapper position-relative" (click)="toggleAdminPopup()">
        <div class="d-flex align-items-center cursor-pointer">
            <img [src]="admin.avatar" alt="avatar" class="rounded-circle me-2" width="35" height="35" />
            <div class="text-start d-none d-lg-block">
                <div class="fw-bold">{{ admin.name }}</div>
                <small class="text-muted">{{ admin.email }}</small>
            </div>
        </div>

        <div class="admin-popup card shadow-sm p-3 position-absolute end-0 mt-2" *ngIf="showAdminPopup">
            <div class="d-flex align-items-center mb-2">
                <div class="text-start">
                    <div class="fw-bold">My Account</div>
                </div>
            </div>

            <hr class="my-2" />

            <div class="d-flex flex-column">
                <button mat-button class="text-start admin-menu-item" (click)="onMenuClick('profile')">
                    <mat-icon>person</mat-icon> Profile
                </button>
                <button mat-button class="text-start admin-menu-item" (click)="onMenuClick('settings')">
                    <mat-icon>settings</mat-icon> Settings
                </button>
            </div>

            <hr class="my-2" />

            <div class="d-flex flex-column">
                <button mat-button class="text-start admin-menu-item signout" (click)="onMenuClick('signout')">
                    <mat-icon>logout</mat-icon> Sign out
                </button>
            </div>
        </div>

    </div>
</nav>
